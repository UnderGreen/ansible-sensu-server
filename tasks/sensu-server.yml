---

- name: copy the patched init script
  copy:
    src: 'etc/init.d/sensu-{{ item }}'
    dest: '/etc/init.d/'
    owner: root
    group: root
    mode: 755
  with_items:
    - server
    - api
  notify:
    - install init scripts

- name: enable sensu-{server,api} services
  service: name=sensu-{{ item }} enabled=yes
  with_items:
    - server
    - api
